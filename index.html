<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Мой сайт-визитка</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --color-black: #000;
      --color-white: #fff;
      --color-yellow: #FFCC00;
      --color-gray: #9E9B98;
      --color-light-gray: #F5F4F2;
    }

    body {
      font-family: 'Open Sans', sans-serif;
      color: var(--color-black);
      background: var(--color-white);
      margin: 0;
      line-height: 1.6;
    }

    h1, h2, h3 {
      font-family: 'Manrope', sans-serif;
      font-weight: 700;
    }

    /* Заголовок как у Яндекса */
    .header {
      background: linear-gradient(rgba(0, 0, 0, 0.3), url('your-photo.jpg');
      background-size: cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: var(--color-white);
    }

    .header h1 {
      font-size: 56px;
      margin: 0;
    }

    /* Контейнер для текста */
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 0 20px;
    }

    /* Галерея фото */
    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      margin: 40px 0;
    }

    .gallery img {
      width: 100%;
      border-radius: 12px;
      height: 200px;
      object-fit: cover;
    }

    /* Кнопка */
    .btn {
      display: inline-block;
      padding: 12px 24px;
      background: var(--color-yellow);
      color: var(--color-black);
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="header">
    <div>
      <h1>Привет, я [Твоё Имя]</h1>
      <p>Фотограф / Путешественник / [Профессия]</p>
    </div>
  </div>

  <div class="container">
    <section>
      <h2>Обо мне</h2>
      <p>Здесь будет текст о тебе, как в статье про Южную Корею. Можно добавить списки, цитаты и ссылки.</p>
    </section>

    <section class="gallery">
      <img src="photo1.jpg" alt="Фото 1">
      <img src="photo2.jpg" alt="Фото 2">
      <img src="photo3.jpg" alt="Фото 3">
    </section>

    <section>
      <h2>Контакты</h2>
      <a href="mailto:you@example.com" class="btn">Написать мне</a>
    </section>
  </div>
</body>
</html>
